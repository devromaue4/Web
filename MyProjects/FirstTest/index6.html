<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles4.css" type="text/css">
	<title>Продолжаем изучать HTML</title>
</head>
<body>
	<div class="content">
		<h1>Изучение HTML</h1><hr>
		<h2>Ссылка<h2>
		<a href="">Это ссылка</a>
		<h2>Ссылка якорем<h2>
		<a title="Это ссылка на заголовок" href="#head">Ссылка на заголовок</a>
		<h2 id="head">Заголовок</h2>
		<p>Какой-то текст</p>
		<h2>Изображение</h2>
		<img alt="Изображение" src="img/HTML5_logo_and_wordmark.svg.png" width="200" height="200" />
		<img alt="Изображение" src="dfdf.png" width="200" height="200" />
		<h2>Изображение-ссылка</h2>
		<a href="#">
			<img alt="Изображение" src="img/HTML5_logo_and_wordmark.svg.png" width="200" height="200" />
		</a>
		<h2>Таблица</h2>
		<table>
			<caption>Распределение браузеров</caption>
			<tr>
				<th rowspan="2">Браузер</th>
				<th colspan="2">Посещения</th>
			</tr>
			<tr>
                <th>Количество</th>
                <th>В процентах</th>
            </tr>
			<tr class="row1">
				<td>Firefox</td>
				<td>163</td>
				<td>59%</td>
			</tr>
			<tr class="row2">
				<td>Chrome</td>
				<td>78</td>
				<td>30%</td>
			</tr>
			<tr class="row3">
				<td>Safari</td>
				<td>35</td>
				<td>11%</td>
			</tr>
		</table>
	</div>
	<div class="footer">
		<p>Copyright &copy; 2015 Roman P. All rights reserved</p>
	</div>

</html>
